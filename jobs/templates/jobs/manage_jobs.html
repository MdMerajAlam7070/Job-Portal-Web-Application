{% extends 'jobs/base.html' %}
{% block content %}
<h2>My Listings</h2>
{% for job in jobs %}
  <div class="card mb-2">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <strong>{{ job.title }}</strong>
        <small class="d-block">{{ job.company_name }} â€“ {{ job.location }}</small>
      </div>
      <div class="btn-group">
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'jobs:edit_job' job.pk %}">Edit</a>
        <a class="btn btn-sm btn-outline-info" href="{% url 'jobs:applications' job.pk %}">Applications ({{ job.applications.count }})</a>
        <form method="post" action="{% url 'jobs:delete_job' job.pk %}">{% csrf_token %}
          <button class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete this job?')">Delete</button>
        </form>
      </div>
    </div>
  </div>
{% empty %}
  <p>No jobs posted yet.</p>
{% endfor %}
{% endblock %}
