{% extends 'jobs/base.html' %}
{% block content %}
<h2>Applications for: {{ job.title }}</h2>
{% for app in applications %}
  <div class="card mb-2">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <strong>{{ app.applicant.username }}</strong>
        <small class="d-block">{{ app.created_at|date:"M d, Y" }}</small>
        <p class="mb-0">{{ app.cover_letter|linebreaks }}</p>
      </div>
      <a class="btn btn-outline-primary" href="{{ app.resume.url }}" target="_blank">Resume</a>
    </div>
  </div>
{% empty %}
  <p>No applications yet.</p>
{% endfor %}
{% endblock %}
